<!DOCTYPE html>
<html>
<head>
  <title>Setup</title>
</head>
<body>
  <h2>Initial Setup</h2>

  <label>Semester Start</label>
  <input type="date" id="start" />

  <label>Semester End</label>
  <input type="date" id="end" />

  <label>Attendance Target (%)</label>
  <input type="number" id="target" value="75" />

  <label>Working Days</label><br />
  <input type="checkbox" value="Mon" checked /> Mon
  <input type="checkbox" value="Tue" checked /> Tue
  <input type="checkbox" value="Wed" checked /> Wed
  <input type="checkbox" value="Thu" checked /> Thu
  <input type="checkbox" value="Fri" checked /> Fri

  <br /><br />
  <button id="saveSetup">Continue</button>

  <script type="module" src="js/setup.js"></script>
</body>
</html>
