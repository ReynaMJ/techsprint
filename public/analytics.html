
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: #000000;
  padding: 40px;
  text-align: center;
}

.title {
  margin-bottom: 30px;
  color: #ffffff;
}

.chart-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 40px;
  max-width: 900px;
  margin: auto;
}

.donut {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: conic-gradient(
    #7c3aed var(--present),
    #ffffff 0
  );
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 30px rgba(124,58,237,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.donut::before {
  content: "";
  position: absolute;
  inset: 25px;
  background: #000000;
  border-radius: 50%;
}

.donut:hover {
  transform: scale(1.08);
  transform: translateY(-2px);
  box-shadow: 0 0 40px rgba(135, 71, 245, 0.7);
}

.center {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1;
}

.center span {
  font-size: 26px;
  font-weight: bold;
  color: #ffffff;
}

.center small {
  color: #fff0f0;
}

.tooltip {
  position:fixed;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  background: #bbe9f5;
  color: rgb(0, 0, 0);
  padding: 8px 12px;
  font-size: 13px;
  border-radius: 6px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.donut:hover .tooltip {
  opacity: 1;
}
</style>
</head>
<body>

<h2 class="title">Attendance Analytics</h2>

<div class="chart-grid" id="chartGrid"></div>

<script src="js/analytics.js"></script>
</body>
</html>
